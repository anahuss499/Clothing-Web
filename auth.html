        <script>
        // Password visibility toggles
        function setupPasswordToggle(inputId, btnId) {
            const input = document.getElementById(inputId);
            const btn = document.getElementById(btnId);
            btn.addEventListener('click', function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.querySelector('i').classList.remove('fa-eye');
                    btn.querySelector('i').classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    btn.querySelector('i').classList.remove('fa-eye-slash');
                    btn.querySelector('i').classList.add('fa-eye');
                }
            });
        }
        setupPasswordToggle('loginPassword', 'toggleLoginPassword');
        setupPasswordToggle('signupPassword', 'toggleSignupPassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
    // Tab switching logic for login/signup
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        const tabType = this.getAttribute('data-tab');
        forms.forEach(form => {
          if (form.id === tabType + 'Form') {
            form.classList.add('active');
          } else {
            form.classList.remove('active');
          }
        });
      });
    });
    // Ensure only one form is visible on load
    window.addEventListener('DOMContentLoaded', () => {
      const activeTab = document.querySelector('.auth-tab.active');
      tabs.forEach(t => t.classList.remove('active'));
      activeTab.classList.add('active');
      forms.forEach(form => {
        if (form.id === activeTab.getAttribute('data-tab') + 'Form') {
          form.classList.add('active');
        } else {
          form.classList.remove('active');
        }
      });
    });
    // Google Sign-In Button Click (demo only, replace with real logic as needed)
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
      alert('Google Sign-In coming soon!');
    });
    </script>
