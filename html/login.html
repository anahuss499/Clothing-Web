<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Believers</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-split-layout">
    <div class="login-left-text">
      <img src="images/real-removebg-preview (1).png" alt="The Believers Logo" class="brand-logo">
      <h1 class="brand-title">The Believers</h1>
      <p class="brand-tagline">Faith & Comfort</p>
      <p class="brand-welcome">Join our community of modern believers who embrace faith and style</p>
    </div>
    <div class="login-right-box">
      <div class="back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
      </div>
      <h2 id="formTitle">Welcome Back</h2>
      <p class="form-subtitle">Sign in to continue shopping</p>
      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <!-- Sign Up Form (Hidden by default) -->
      <form id="signupForm" class="auth-form hidden">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="agreeTerms" required>
            <span>I agree to the Terms & Conditions</span>
          </label>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <div class="divider">
        <span>or continue with</span>
      </div>
      <!-- Social Login Buttons -->
      <div class="social-login">
        <button class="social-btn google-btn" id="googleSignInBtn">
          <i class="fab fa-google"></i>
          <span>Continue with Google</span>
        </button>
      </div>
      <div class="toggle-form">
        <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
      </div>
    </div>
  </div>
  <!-- Success Modal -->
  <div id="successModal" class="modal hidden">
    <div class="modal-content">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Welcome!</h3>
      <p id="successMessage">You have successfully signed in.</p>
      <button class="modal-btn" onclick="redirectToHome()">Continue Shopping</button>
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/js/login.js"></script>
</body>
</html>
