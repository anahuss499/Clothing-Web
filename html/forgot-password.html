<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - The Believers</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #1a1a1a 0%, #d4a574 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: rgba(255,255,255,0.18);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 2px 24px rgba(212,165,116,0.10);
            border: 1.5px solid rgba(212, 165, 116, 0.18);
            padding: 40px 28px 32px 28px;
            max-width: 350px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .forgot-title {
            font-family: var(--font-heading);
            color: #d4a574;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        .forgot-desc {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 22px;
            text-align: center;
        }
        .forgot-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .forgot-form input[type="email"] {
            background: #f8f8f8;
            color: #2d2d2d;
            border-radius: 999px;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
            padding: 12px 18px;
            width: 100%;
        }
        .forgot-form input[type="email"]:focus {
            outline: none;
            border-color: #d4a574;
        }
        .forgot-btn {
            border-radius: 999px;
            background: linear-gradient(90deg, #d4a574 0%, #b88a4a 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.08em;
            border: none;
            padding: 12px 0;
            width: 100%;
            box-shadow: 0 2px 12px rgba(212, 165, 116, 0.10);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .forgot-btn:hover {
            background: linear-gradient(90deg, #b88a4a 0%, #d4a574 100%);
            box-shadow: 0 4px 16px rgba(212, 165, 116, 0.18);
        }
        .forgot-message {
            margin-top: 12px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
        }
        .back-link {
            margin-top: 18px;
            width: 100%;
            text-align: left;
        }
        .back-link a {
            color: #fff;
            background: linear-gradient(90deg, #d4a574 0%, #b88a4a 100%);
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            padding: 10px 22px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.13);
            transition: background 0.2s, color 0.2s;
        }
        .back-link a:hover {
            background: #fff;
            color: #b88a4a;
            border: 1px solid #b88a4a;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-title">Forgot Password?</div>
        <div class="forgot-desc">Enter your email address and we'll send you a link to reset your password.</div>
        <form class="forgot-form" id="forgotForm">
            <input type="email" id="forgotEmail" placeholder="Enter your email" required autocomplete="email">
            <button type="submit" class="forgot-btn"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
        </form>
        <div class="forgot-message" id="forgotMessage"></div>
        <div class="back-link">
            <a href="auth.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
